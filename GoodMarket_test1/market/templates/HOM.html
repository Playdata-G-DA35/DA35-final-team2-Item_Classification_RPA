{% extends 'base.html' %}

{% load static %}

{% block title %}
가성비
{% endblock %}

{% block content %}
<style>
    /* Custom CSS for carousel controls */
    .carousel-control-prev,
    .carousel-control-next {
        width: 2.5%;
    }

    .carousel-control-prev {
        left: 1%;
    }

    .carousel-control-next {
        right: 1%;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        width: 100%;
        height: 100%;
    }
</style>

<div id="bannerCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/banner1.png' %}" class="d-block w-100" alt="First Banner" style="width:1024px; height:300px;">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/banner2.png' %}" class="d-block w-100" alt="Second Banner" style="width:1024px; height:300px;">
        </div>
    </div>
    
    <a class="carousel-control-prev" href="#bannerCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#bannerCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="mt-5">
    <h2></h2>
    <div class="row">
        {% for product in products %}
            <div class="col-md-3 mb-4">
                <div class="card product-card">
                    {% if product.first_file %}
                        <a href="{% url 'product_detail' product.product_id %}">
                            <img src="{{ product.first_file.file.url }}" class="img-fluid" alt="{{ product.name }}">
                        </a>
                    {% else %}
                        <a href="{% url 'product_detail' product.product_id %}">
                            <img src="{% static 'default-image.jpg' %}" class="img-fluid" alt="Default Image">
                        </a>
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.price }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Button to navigate to findimage.html -->
<div class="text-center mt-4">
    <a href="{% url 'find_image' %}" class="btn btn-primary">Find Similar Images</a>
</div>

{% endblock %}
