{% extends 'base.html' %}

{% block title %}
    {{ product.name }}
{% endblock %}

{% block content %}

{% load humanize %}

{% load static %}

<style>
    .product-image-container {
        position: relative;
        width: 100%;
        padding-top: 100%; 
        overflow: hidden;
    }

    .product-image-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .row-center {
        display: flex;
        justify-content: center;
        align-items: flex-start; 
    }

    .col-md-4 {
        flex: 0 0 40%; 
        max-width: 400px; 
        margin-right: 20px; 
        margin-top: 20px; 
    }

    .col-md-8 {
        flex: 0 0 60%; 
        text-align: left; 
        margin-top: 20px; 
    }

    .profile-name {
        font-size: 1.5rem; 
        font-weight: bold; 
    }

    .product-name {
        font-size: 2rem; 
        font-weight: bold; 
        margin-bottom: 10px;
    }

    .product-price {
        font-size: 2.5rem; 
        font-weight: bold; 
        margin-bottom: 10px; 
    }

    .product-info {
        font-size: 1.3rem; 
        line-height: 1.5; 
    }

    .divider {
        border-bottom: 1px solid #d3d3d3;
        margin: 20px 0; 
    }

</style>
<div class="container mt-5">
    <div class="row row-center">
        <!-- 제품 이미지 -->
        <div class="col-md-4">
            <div class="product-image-container">
                <img src="{{ product_file.file.url }}" class="img-fluid" alt="{{ product.name }}" style="border: 1px solid lightgray;">
            </div>
        </div>
        <!-- 제품 세부정보 -->
        <div class="col-md-8">
            <h2 class="product-name">{{ product.name }}</h2>
            <p class="product-price">{{ product.price|floatformat:0|intcomma }}원</p>
            <div class="divider"></div>
            <p class="product-info">{{ product.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
