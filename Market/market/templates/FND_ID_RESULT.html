{% extends 'base.html' %}

{% block title %}
아이디 찾기 결과
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">아이디 찾기가 완료되었습니다.</h2>
    <div class="d-flex justify-content-center">
        <div style="width: 100%; max-width: 500px;">
            {% if found_user %}
                <div class="form-group mb-4">
                    <label for="userName">이름</label>
                    <input type="text" id="userName" class="form-control" value="{{ found_user.first_name }}" readonly>
                </div>
                <div class="form-group mb-4">
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" class="form-control" value="{{ found_user.username }}" readonly>
                </div>
            {% else %}
                <p class="text-center mb-4">사용자 정보를 찾을 수 없습니다.</p>
            {% endif %}
            <div class="text-center mt-4">
                <a href="{% url 'login' %}" class="btn btn-custom mx-2" style="min-width: 120px;">로그인</a>
                <a href="{% url 'find_passwd' %}" class="btn btn-custom mx-2" style="min-width: 120px;">비밀번호 찾기</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
