<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <script src="https://kit.fontawesome.com/8ef7c270b7.js" crossorigin="anonymous"></script>
    <style>
        .form-container {
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px;
            background-color: #ffffff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .separator {
            height: 1px;
            background-color: #e0e0e0;
            margin: 20px 0;
        }

        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .image-preview {
            position: relative;
            width: 200px; 
            height: 200px; 
            overflow: hidden; 
            display: inline-block;
        }

        .image-preview img {
            width: 100%;
            height: 100%; 
            object-fit: cover; 
            display: block;
        }

        .image-preview .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #00c5bf;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            line-height: 15px;
            cursor: pointer;
            z-index: 10;
        }

        .alert {
            margin-top: 20px;
        }

        .image-info {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Include base navigation bar -->
    {% include 'base.html' %}

    <!-- Main content -->
    <div class="form-container">
        <h2 class="mb-4">상품 등록</h2>
        <div class="separator"></div>
        <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}

            <!-- 상품명 -->
            <div class="form-group">
                <label for="productName">상품명</label>
                {{ product_form.name }}
            </div>
            <div class="separator"></div>

            <!-- 상품 이미지 -->
            <div class="form-group">
                <label for="file">상품 이미지</label>
                <input type="file" name="file" multiple class="form-control-file" id="imageUpload" required>
                <div id="imagePreviewContainer" class="image-preview-container"></div>
                <div class="alert alert-info" role="alert">
                    이미지 크기는 자동으로 640x640으로 최적화됩니다. <br>
                    사이즈가 맞지 않는 경우에는 이미지가 잘릴 수 있습니다.
                </div>
            </div>

            <!-- 상품 확인 이미지 -->
            <div class="form-group">
                <label for="productCheckImage">상품 확인 이미지 테스트 중</label>
                {{ product_check_form.image }}
            </div>

            <!-- 상품 확인 이미지 저장 버튼 -->
            <button type="submit" name="imcheck" class="btn btn-secondary btn-block">imcheck!</button>
            <div class="separator"></div>

            <!-- 카테고리 -->
            <div class="form-group">
                <label for="category">카테고리</label>
                {{ product_form.category }}
            </div>
            <div class="separator"></div>

            <!-- 가격 -->
            <div class="form-group">
                <label for="price">가격</label>
                {{ product_form.price }}
            </div>
            <div class="separator"></div>

            <!-- 설명 -->
            <div class="form-group">
                <label for="description">설명</label>
                {{ product_form.description }}
            </div>

            <!-- 등록 버튼 -->
            <button type="submit" class="btn btn-custom btn-block">등록하기</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageUpload = document.getElementById('imageUpload');
            const imagePreviewContainer = document.getElementById('imagePreviewContainer');

            imageUpload.addEventListener('change', function(event) {
                // Clear the previous previews
                imagePreviewContainer.innerHTML = '';
                
                const files = event.target.files;
                Array.from(files).forEach((file, index) => {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const imageContainer = document.createElement('div');
                        imageContainer.classList.add('image-preview');
                        
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.alt = `Preview ${index + 1}`;

                        const removeBtn = document.createElement('button');
                        removeBtn.classList.add('remove-btn');
                        removeBtn.innerHTML = '&times;';
                        removeBtn.addEventListener('click', function() {
                            imagePreviewContainer.removeChild(imageContainer);
                        });

                        const imageInfo = document.createElement('div');
                        imageInfo.classList.add('image-info');
                        imageInfo.textContent = file.name; // Display file name as path

                        imageContainer.appendChild(img);
                        imageContainer.appendChild(removeBtn);
                        imageContainer.appendChild(imageInfo);
                        
                        imagePreviewContainer.appendChild(imageContainer);
                    };
                    
                    reader.readAsDataURL(file);
                });
            });
        });
    </script>
</body>
</html>
