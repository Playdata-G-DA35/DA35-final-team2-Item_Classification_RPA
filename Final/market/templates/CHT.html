<!-- CHT.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - 채팅</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>{{ product.name }} - 채팅</h1>

    <div class="chat-box" style="border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll;">
        {% for chat in chats %}
            <div class="{% if chat.sender == request.user %}text-right{% else %}text-left{% endif %}">
                <strong>{{ chat.sender.username }}:</strong> {{ chat.message }} <br>
                <small>{{ chat.timestamp }}</small>
            </div>
            <hr>
        {% endfor %}
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="input-group mt-3">
            <input type="text" name="message" class="form-control" placeholder="메시지를 입력하세요">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">전송</button>
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
