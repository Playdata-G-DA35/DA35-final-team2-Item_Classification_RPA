{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
<div class="banner">
    <h1 class="display-4">배너</h1>
</div>

<div class="mt-5">
    <h2>Products</h2>
    <div class="row">
        {% for product in products %}
            <div class="col-md-3 mb-4">
                <div class="card product-card">
                    <img src="path_to_product_image" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <a href="{% url 'product_detail' product.product_id %}" class="btn btn-custom">상세보기</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
