{% extends 'base.html' %}

{% block title %}
아이디 찾기 결과
{% endblock %}

{% block content %}
<div class="find-id-result-container">
    <h2 class="text-center mb-4">아이디 찾기가 완료되었습니다.</h2>
    <p class="text-center"><strong>이름:</strong> {{ user.first_name }}</p>
    <p class="text-center"><strong>아이디:</strong> {{ user.username }}</p>
    <div class="d-flex justify-content-center align-items-center gap-3 mt-4">
        <a href="{% url 'login' %}" class="btn btn-custom btn-lg mx-2">로그인</a>
        <a href="{% url 'find_passwd' %}" class="btn btn-custom btn-lg mx-2">비밀번호 찾기</a>
    </div>
</div>
{% endblock %}
