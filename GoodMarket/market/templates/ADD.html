<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
</head>
<body>
    <h2>Add Product</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ product_form.as_p }}
        <label for="id_file">Upload Files:</label>
        <input type="file" name="file" multiple>
        <button type="submit">Add Product</button>
    </form>
</body>
</html>
